
<jhi-layout-wrapper>
    <jhi-layout-header (toggleMenuSidebar)="toggleMenuSidebar()" (toggleControlSidebar)="toggleControlSidebar()">
        <jhi-layout-header-left>
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <a [routerLink]="['/']" class="nav-link">Home</a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a [routerLink]="['/blank']" class="nav-link">Contact</a>
                </li>
            </ul>
        </jhi-layout-header-left>
        <jhi-layout-header-right>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" (click)="logout()">
                        <i class="fas fa-power-off"></i>
                    </a>
                </li>
            </ul>
        </jhi-layout-header-right>
    </jhi-layout-header>

    <jhi-layout-main-sidebar>
        <jhi-sidebar-user-panel>
            <div class="image">
                <img src="../../../content/images/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image" />
            </div>
            <div class="info">
                <a [routerLink]="['/profile']" class="d-block">Alexander Pierce</a>
            </div>
        </jhi-sidebar-user-panel>
        <jhi-sidebar-menu-treeview>
            <jhi-sidebar-menu [menu]="sidebarMenu"></jhi-sidebar-menu>
        </jhi-sidebar-menu-treeview>
    </jhi-layout-main-sidebar>

    <jhi-layout-content>
        <router-outlet></router-outlet>
    </jhi-layout-content>

    <jhi-layout-footer></jhi-layout-footer>
</jhi-layout-wrapper>
